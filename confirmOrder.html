<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0,uc-fitscreen=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>确认订单1</title>
    <meta name="keywords" content="miniMobile的demo">
    <meta name="description" content="miniMobile是一个简单易用的移动框架！">
    <!-- ui css、js -->
    <link rel="stylesheet" type="text/css" href="css/miniMobile.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/miniMobile.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="plugins/fonticon/iconfont.css">
    <!-- animate.css -->
    <script type="text/javascript" src="plugins/layer_mobile/layer.js"></script>
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- 引入公共js -->
    <script type="text/javascript" src="js/common.js"></script>
    <style>
        #main>p {
            border-bottom: 0.2rem solid #eee;
        }
        
        #confirm {
            position: fixed;
            bottom: 0;
        }
        
        #confirm p {
            display: inline-block;
            line-height: 1.2rem;
            height: 1.2rem;
            letter-spacing: 0.1em;
            text-indent: 0.3em;
        }
        
        #confirm button {
            border: none;
            outline: none;
            font-size: 0.3rem;
        }
    </style>
</head>



<body>
    <header class="ui-header clearfix w75 h15 f46">
        <div class="ui-header-c fl f30 w75">
            <a href="homePage.html">
                <img src="images/logo.png" class="h12 w75">
            </a>
        </div>

    </header>
    <div id="main" class="w75 pr3" style="overflow: hidden">
        <div id="content">
        </div>
        <p class="pl2 f30 mt3 w75 pb3"></p>
        <p class="pl2 mb3 w75 pb3 pt3">
            配送至： <span class="color3">河北省保定市莲池区华北电力大学二校区</span>
        </p>
        <div class="pl2 w75 mt3 mb3 pb3 pt3" style="border-bottom: 0.2rem solid #eee;">
            <p>收货人：Peter Qiao</p>
            <p>电话：15033585107</p>
        </div>
        <div id="confirm" class="w75 h12 bg-color3 f28">
            <p>共2份，总金额
                <span class="color8" id="all">25.00</span>元 (运费两元)</p>
            <button type="submit" class="fr w20 h12 bg-color1 color8" id="submit">提交订单</button>
        </div>
        <script>
            var testConfirmList = JSON.parse(cookie.get("confirmList"));
            console.log(testConfirmList);
            confirmList = testConfirmList;

            showConfirmList(confirmList);
            var allMoney = calculate() + parseInt(2);
            $('#all').text(allMoney.toFixed(2));
            $('#submit').click(function() {
                window.location.href = "final.html";
            })
        </script>
</body>

</html>
