<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0,uc-fitscreen=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>首页</title>
    <!-- ui css、js -->
    <link rel="stylesheet" type="text/css" href="css/miniMobile.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/miniMobile.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="plugins/fonticon/iconfont.css">
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <!-- animate.css -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <style>
        header {
            background-color: #3c3c3c;
            overflow: hidden;
        }
        
        .ui-header {
            line-height: 1.8rem;
        }
        
        aside ul li {
            padding: 0.15rem;
            padding-bottom: 0.1rem;
        }
        
        aside ul li a {
            color: #000;
        }
    </style>
</head>



<body>
    <header class="ui-header clearfix w75 h18 f46 pl3 pr3 color8 t-c">
        <div class="ui-header-l fl w5">
            <b class="icon iconfont icon-sortlight"></b>
        </div>
        <div class="ui-header-c fl f30 w59">
            <img src="images/homeTop.png" class="h18">
        </div>
        <div class="ui-header-r fr w5">
            <i class="icon iconfont icon-phone"></i>
        </div>
    </header>
    <aside class="ui-aside w50" style="top: auto; bottom: -5rem;background-color: #838182">
        <figure class="p5 w50" style="border-bottom: 2px solid #595758">
            <img src="images/touxiang.jpg" alt="头像" class="w20" style="border-radius: 2rem;">
            <figcaption style="font-family: jianti;display: inline-block;font-size: 0.35rem;">
                Peter Qiao
            </figcaption>
        </figure>
        <ul class="f30 mt2 ml5" style="height: 65%">
            <li>
                <a href="#">租锅通道</a>
            </li>
            <li>
                <a href="#">购锅通道</a>
            </li>
            <li>
                <a href="#">我的收藏</a>
            </li>
            <li>
                <a href="#">我的钱包</a>
            </li>
            <li>
                <a href="#">通知中心</a>
            </li>
            <li>
                <a href="#">意见反馈</a>
            </li>
            <li>
                <a href="#">设置</a>
            </li>
        </ul>
        <p class="pl6" style="font-family: jianti">账户管理<b class="icon iconfont icon-arrow-right"></b></p>
    </aside>

    <div class="w75 h50">
        <img src="images/top2.png" alt="广告" class="w75">
    </div>
    <div class="nav h30 w75" style="display: flex;justify-content: space-around">
        <a href="liangshen.html"><img src="images/order.png" alt="订餐" class="w25 h25"></a>
        <a href="comment.html"><img src="images/circle.png" alt="圈子" class="w25 h25"></a>
        <a href="scoreCenter.html"><img src="images/scoreMall.png" alt="积分商城" class="w25 h25"></a>
    </div>

    <div class="recommTpoic w75">
        <img src="images/recommTopic.png" alt="每日推荐">
    </div>

    <section class="recommend swiper-container w75 swiper-container-horizontal">

        <div class="swiper-wrapper h50">
            <div class="swiper-slide swiper-slide-active" style="width: 375px;">
                <img src="images/recomm1.png" alt="每日推荐1" class="w75 h40">
            </div>
            <div class="swiper-slide swiper-slide-next" style="width: 375px;">
                <img src="images/recomm2.png" alt="每日推荐2" class="w75 h40">
            </div>
            <div class="swiper-slide swiper-slide-next" style="width: 375px;">
                <img src="images/recomm1.png" alt="每日推荐1" class="w75 h40">
            </div>
            <div class="swiper-slide swiper-slide-next" style="width: 375px;">
                <img src="images/recomm2.png" alt="每日推荐1" class="w75 h40">
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev swiper-button-disabled"></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-bullets">
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
        </div>
    </section>

    <script>
        var aside = $(".ui-aside").asideUi({
            hasmask: true,
            width: "4rem",
            position: "left",
            sidertime: 300
        });
        $(".ui-header-l").tap(function(event) {
            aside.toggle();
            event.preventDefault();
        });

        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
            },
            autoplay: {
                reverseDirection: true,
            },
            effect: 'flip',
        });
        $('aside').click(function() {
            window.location.href = "scoreCenter.html";
        })
    </script>
</body>

</html>
