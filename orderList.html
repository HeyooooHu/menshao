    <script>
        var Flength = $('#main figure').length;
        $('#main figure').eq(Flength - 1).css('margin-bottom', '1rem');

        $('#main figure').click(function() {
            console.log(this);
            $('#main').css('display', 'none');
            $('#main2').css('display', 'block');
            $('#main2 figure').replaceWith(this);
        })
        $('#conf').click(function() {
            $('#main').css('display', 'block');
            $('#main2').css('display', 'none');
        })
        $('#jia').click(function() {
            var shu = $('#shu').text();
            $('#shu').text(++shu);
            $('#cartshu').text(shu);
        })
        $('#jian').click(function() {
            var shu = $('#shu').text();
            if (shu > 1) {
                $('#shu').text(--shu);
                $('#cartshu').text(shu);
            } else {
                $('#tianjia1').css('display', 'inline');
                $('#tianjia2').css('display', 'none');
                $('#cartshu').text('');
                return false;
            }
        })
        $('#tianjia1').click(function() {
            $('#tianjia1').css('display', 'none');
            $('#tianjia2').css('display', 'inline');
            $('#cartshu').text(1);
        })
