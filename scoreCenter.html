<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0,uc-fitscreen=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>积分商城</title>
    <meta name="keywords" content="miniMobile的demo">
    <meta name="description" content="miniMobile是一个简单易用的移动框架！">
    <!-- ui css、js -->
    <link rel="stylesheet" type="text/css" href="css/miniMobile.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/miniMobile.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="plugins/fonticon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <style>
        #main figcaption .sp1 {
            font-size: 0.6rem;
        }
        
        #main figcaption .sp2 {
            font-size: 0.35rem;
            font-weight: bold;
        }
        
        #main #self p {
            line-height: 0.4rem;
        }
        
        #main #self div {
            display: inline-block;
        }
    </style>
</head>



<body>
    <header class="ui-header clearfix w75 h15 f46">
        <div class="ui-header-c fl f30 w75">
            <a href="homePage.html"><img src="images/logo.png" class="h12 w75"></a>
        </div>
    </header>

    <div id="main" class="w75">
        <section id="self" class="w75 h25 t-c-v">
            <div id="touxiang" class="w20 h20">
                <img src="images/touxiang.jpg" alt="" style="border-radius: 50%;width: 100%;">
            </div>
            <div id="intro" style="display: inline-block;line-height: 0.3rem;" class="w50 h20 mt8 ml5 f28">
                <p>Peter Qiao</p>
                <p>我的积分：102</p>
                <p>ID:15033585107</p>
            </div>
        </section>

        <figure class="t-c-v ">
            <img src="images/diet4.png " alt="每日推荐1 " class="w55 h30 ">
            <figcaption style="display: inline-block " class="t-c w25 pr5 ">
                <p>
                    <span class="sp1 ">11</span>
                    <span class="sp2 ">.50元</span>
                </p>
                <p class="pt6 f28" style="font-family: jianti">+20积分
                </p>
            </figcaption>
        </figure>
        <figure class="t-c-v">
            <img src="images/Monday.png" alt="每日推荐1" class="w55 h30">
            <figcaption style="display: inline-block" class="t-c w20">
                <p>
                    <span class="sp1">10</span>
                    <span class="sp2">.50元</span>
                </p>
                <p class="pt6 f28" style="font-family: jianti">+10积分
                </p>
            </figcaption>
        </figure>
        <figure class="t-c-v">
            <img src="images/Tuesday.png" alt="每日推荐1" class="w55 h30">
            <figcaption style="display: inline-block" class="t-c w20">
                <p>
                    <span class="sp1">12</span>
                    <span class="sp2">.50元</span>
                </p>
                <p class="pt6 f28" style="font-family: jianti">+20积分
                </p>
            </figcaption>
        </figure>
        <figure class="t-c-v">
            <img src="images/diet2.png" alt="每日推荐1" class="w55 h30">
            <figcaption style="display: inline-block" class="t-c w20">
                <p>
                    <span class="sp1">12</span>
                    <span class="sp2">.50元</span>
                </p>
                <p class="pt6 f28" style="font-family: jianti">+20积分
                </p>
            </figcaption>
        </figure>

    </div>

</body>

</html>
